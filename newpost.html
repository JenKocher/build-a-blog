{% extends 'base.html' %}

{% block content %}
    <form method='post'>
      <label>
        <div>Title of Blogpost</div>
        <input type='text' name='title' value='{{title}}'>
      </label>

      <label>
        <div>Blogpost</div>
        <textarea name='blogpost'>{{blogpost}}</textarea>
      </label>

      <div class='error'>{{error}}</div>

      <input type='submit'>

    </form>

{% endblock %}
